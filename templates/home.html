{% extends '_base.html' %}

{% block title %}HomePage{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <p>
            welcome {{ user.username }} |
            <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
            </form>
        </p>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
{% endblock content %}
