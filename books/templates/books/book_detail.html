{% extends '_base.html' %}

{% block title %}کتاب {{ book.title }}{% endblock title %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.description }}</p>
    <p>{{ book.author }}</p>
    <p>{{ book.price }}</p>
    <br>
    <a href="{% url 'book_update' book.id %}"><button type="button" class="btn btn-info">ویرایش</button></a>
    <a href="{% url 'book_delete' book.id %}"><button type="button" class="btn btn-danger">حذف</button></a>
    <br>
    <br>
    <a href="{% url 'book_list' %}">لیست همه کتاب ها</a>



{% endblock content %}
