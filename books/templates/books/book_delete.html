{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %} حذف کتاب {{ book.title }} {% endblock title %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="card shadow-sm my-3">
                <div class="card-body">
                    <form method="post">
                        <h3 class="text-center">حذف کتاب</h3>
                        <br>
                        <h5 class="text-center">  آیا از حذف کردن  " {{ book.title }} "  مطمئن هستید ؟ </h5>
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger mt-3">حذف کتاب</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
