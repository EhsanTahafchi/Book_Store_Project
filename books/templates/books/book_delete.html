{% extends '_base.html' %}

{% block title %} حذف کتاب {{ book.title }} {% endblock title %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h1>حذف کتاب {{ book.title }}</h1>
        <p>آیا از حذف کردن کتاب {{ book.title }} مطمعن هستید؟</p>
        <button type="submit" class="btn btn-danger">حذف کتاب</button>
    </form>
    <br>
    <a href="{% url 'book_list' %}">لیست همه کتاب ها</a>
{% endblock content %}
